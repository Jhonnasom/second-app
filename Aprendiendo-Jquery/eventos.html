<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo jQuery</title>
        
        <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="JS/02-Eventos.js"></script>
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background-color: yellow;
                transition: 300ms;
            }
            /*
            #caja:hover{
                
                background-color: tomato;
                cursor:pointer;
            }*/

            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;
            }
            
            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                display: none;
            }

            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background: yellow;
                border: 3px solid blueviolet;
                opacity: 0.5;
                border-radius: 999px;
            }
        </style>
    </head>
    <body>
        <h1>Aprendiendo jQuery con Victor Robles-Eventos</h1>
        
        <div id="sigueme"></div>

        <form>
            <input type="text" id="nombre">
        </form>
        <div id="datos">

        </div>
        <br>

        <div id="caja">Soy una caja</div>
    </body>
</html>
