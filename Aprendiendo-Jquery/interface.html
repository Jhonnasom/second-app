<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo jQuery</title>
        
        <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.theme.min.css">


        <script type="text/javascript" src="JS/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="JS/06-interface.js"></script>
        <style>
            .elemento{
                width: 300px;
                height: 300px;
                border: 4px solid black;
                background-color: lightblue;
                margin: 20px;
                float: left;

            }

            .lista-seleccionable li{
                width: 80%;
                padding: 20px;
                border: 1px solid #ccc;
                list-style: none;
                cursor: pointer;
            }

            ul .ui-selecting {background: green;}
            ul .ui-selected {background: rgb(11, 147, 226);}

            #elemento-movido{
                width: 100px;
                height: 100px;
                border: 4px solid rgb(216, 19, 19);
            }

            #area{
                width: 300px;
                height: 300px;
                border: 4px solid rgb(16, 185, 87);
            }

            .elemento{
                
                background-color: rgb(228, 22, 198);
                float: none;
                display: none;

            }
        </style>
    </head>
    
    <body>
        <h1>Aprendiendo jQuery con Victor Robles-jQuery UI</h1>
        
        <button id="mostrar">Mostrar</button>
        <div class="caja-efectos elemento">

        </div>
        <div id="elemento-movido"></div>
        <br>
        <div id="area"></div>

        <ul class="lista-seleccionable">
            <li>GTA 5</li>
            <li>Need For Speed</li>
            <li>Crash Bandicoot</li>
            <li>Super Mario</li>
            <li>Galaxian</li>
                    
        </ul>

        <div class="elemento">
            Hola, soy un elemento de la web 1
        </div>

        <div class="elemento">
            Hola, soy un elemento de la web 2
        </div>

        <div class="elemento">
            Hola, soy un elemento de la web 3
        </div>

    </body>
</html>
